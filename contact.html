  <style>
    form {
      margin: 30px 0;
    }

    input[type=text],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #cccccc;
      box-sizing: border-box;
      margin-top: 6px;
      margin-bottom: 12px;
    }

    input[type=text]:last-of-type,
    select,
    textarea {
      resize: vertical;
      height: 200px;
      font-family: Arial, 'Helvetica Neue', Helvetica, sans-serif
    }

    input[type=submit] {
      background-color: #4aaaa5;
      padding: 10px 30px;
      color: #ffffff;
      font-size: medium;
      border: none;
    }

    input[type=submit]:hover {
      background-color: #3D9994;
      font-size: medium;
      cursor: pointer;
    }
  </style>
</head>
